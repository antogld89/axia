</head>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">

        function AxiaSite() {
          const [activeSection, setActiveSection] = useState('accueil');

          const scrollToSection = (section) => {
            setActiveSection(section);
            document.getElementById(section)?.scrollIntoView({ behavior: 'smooth' });

          return (
            <div className="min-h-screen bg-white">
              {/* Navigation */}
              <nav className="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50">

                    <h1 className="text-3xl font-bold text-gray-800">ΑΞΙΑ</h1>
                    <div className="flex gap-8">
                      {['Accueil', 'Services', 'À propos', 'Contact'].map((item) => (
                        <button
                          key={item}
                          onClick={() => scrollToSection(item.toLowerCase().replace('à propos', 'apropos'))}

                    Démarrer un projet
                  </button>

              </section>

              {/* Services */}

                  <p className="text-gray-600 text-center mb-12 max-w-2xl mx-auto">

                  </p>
                  
                  <div className="grid md:grid-cols-3 gap-8">

                      <h4 className="text-xl font-semibold text-gray-900 mb-3">Développement Web</h4>
                      <p className="text-gray-600">

                    </div>

                    <div className="p-8 bg-green-50 rounded-xl hover:shadow-lg transition-shadow">
                      <div className="w-12 h-12 bg-green-200 rounded-lg flex items-center justify-center mb-4">
                        <Palette />
                      </div>
                      <h4 className="text-xl font-semibold text-gray-900 mb-3">Design</h4>
                      <p className="text-gray-600">
                        Interfaces intuitives et esthétiques, centrées sur l'expérience utilisateur et l'accessibilité.
                      </p>
                    </div>

                    <div className="p-8 bg-green-50 rounded-xl hover:shadow-lg transition-shadow">
                      <div className="w-12 h-12 bg-green-200 rounded-lg flex items-center justify-center mb-4">
                        <Zap />
                      </div>
                      <h4 className="text-xl font-semibold text-gray-900 mb-3">Optimisation</h4>
                      <p className="text-gray-600">
                        Amélioration des performances, référencement SEO, et maintenance de vos projets existants.
                      </p>
                    </div>
                  </div>
                </div>
              </section>

              {/* À propos */}

                        Passionné par les nouvelles technologies et le design, je m'engage à livrer

                          </div>
                        </div>
                        <div className="flex items-start gap-3">

                            <p className="font-medium text-gray-900">Statut</p>
                            <p className="text-gray-600">Micro-entreprise</p>

                      <div className="space-y-3">

                          { name: 'HTML & CSS', level: 95 },
                          { name: 'Node.js & Backend', level: 70 },
                          { name: 'Design', level: 95 },

                              <span className="text-sm font-medium text-gray-700">{skill.name}</span>
                              <span className="text-sm text-gray-500">{skill.level}%</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                              <div
                                className="bg-green-600 h-2 rounded-full transition-all"
                                style={{ width: `${skill.level}%` }}
                              ></div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Contact */}
              <section id="contact" className="py-20 px-6 bg-white">
                <div className="max-w-4xl mx-auto text-center">
                  <h3 className="text-3xl font-bold text-gray-900 mb-4">Contactez-moi</h3>
                  <p className="text-gray-600 mb-12">
                    Vous avez un projet en tête ? Discutons-en ensemble
                  </p>

                  <div className="bg-green-50 p-12 rounded-xl">
                    <div className="max-w-md mx-auto">
                      <div className="mb-8">
                        <div className="flex justify-center mb-4"><Mail /></div>
                        <p> antoningalland89@gmail.com </p>

                        <p> 07 87 23 61 48 </p>

              </section>

              {/* Footer */}
              <footer className="bg-gray-50 py-8 px-6">
                <div className="max-w-6xl mx-auto text-center">
                  <p className="text-2xl font-bold text-gray-800 mb-2">ΑΞΙΑ</p>
                  <p className="text-gray-600 text-sm">
                    Micro-entreprise • Développeur Freelance • Lyon, France

                  <p className="text-gray-500 text-sm mt-4">
                    © 2024 ΑΞΙΑ. Tous droits réservés.
                  </p>
                </div>
              </footer>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AxiaSite />);
    </script>
</body>
</html>
